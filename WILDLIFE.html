<section class="separate">
    <div class="landingimage">
        <div class="landtext">
            <h1> Welcome to wildlife conserve KE</h1>
            <h3> Empowering Wildlife</h3>
            <button class="buttonn"> Rescue an animal</button>
        </div>

    </div>
</section>

<section id="Blog">
    <h2 class="h2"> Blog </h2>
    <div>
        <table class="tablestyle">
            <tr>
                <th> Wildlife</th>
                <th> Population</th>
                <th> Risk Factor</th>

            </tr>

                <td> Lion </td>
                <td> 50000</td>

<section id="Contact Us">
    <div>
        <form action="#" class="formstyle">
            <div>
                <label> Full Name</label>
                <input type="text" name="Full Name" placeholder="eg Elvis Kosgei" required>
            </div>
            
            <div>
                <label> Email Address</label>
                <input type="email" name="Email Address" placeholder="youremail@gmail.com" required>
            </div>
            <div>
                <label> County of residence</label><br>
                <select name="County">
                    <option value="Nairobi"> Nairobi </option>
                    <option value="Mombasa"> Mombasa </option>
                    <option value="Uasin Gishu"> Uasin Gishu</option>
                    <option value="Kisumu"> Kisumu </option>

            </div>
            <div>

            </div>
            <div>
                <label> Phone Number</label>
                <input type="tel" name="Phone Number" value="+254" required>
                <label> Phone Number</label>
            </div>


            <div>
                <label> Any other Information</label><br>
                <textarea name="Any Other Information" id="" cols="30" rows="10"></textarea>
            </div>
            <button class="buttonn"> Submit </button>
        </form>
    </div>

</section>
</body>
</html>
